<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h2 class="text-center p-2 text-3xl">Table 2.0</h2>
    <div class="flex justify-evenly p-12 flex-wrap ">
        <input class="border-2 border-black rounded-md text-center " type="number" placeholder="Start" id="s">
        <input class="border-2 border-black rounded-md text-center " type="number" placeholder="End" id="e">
        <input class="border-2 border-black rounded-md text-center " type="number" placeholder="From" id="f">
        <input class="border-2 border-black rounded-md text-center " type="number" placeholder="Upto" id="u">
        
    </div>
    <div class="flex justify-center">
        <button class=" border-2 border-black bg-red-500 hover:bg-blue-500 text-white rounded px-8 py-2 text-3xl  my-4 focus:bg-green-500 " onclick="tablePrint()">GO</button>
    </div>
    <div class=" border-solid border-t-4 mx-4  border-black">

    </div>
    <div id="out"  class="flex flex-wrap gap-x-2 p-12 gap-y-2 "></div>

  

    <script src="app.js"></script>
</body>

</html>
